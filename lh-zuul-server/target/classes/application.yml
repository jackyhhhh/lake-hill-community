server:
  port: 8080

spring:
  application:
    name: lhc-zuul-server

  redis:
    database: 1
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
  instance:
    instance-id: lhc-zuul-server

zuul:
  sensitiveHeaders:
  routes:
    user_service:
      path: /user/**
      serviceId: lhc-user
    msg_service:
      path: /msg/**
      serviceId: lhc-msg