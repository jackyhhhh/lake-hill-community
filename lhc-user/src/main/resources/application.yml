server:
  port: 8100

spring:
  application:
    name: lhc-user
  profiles:
    active: dev

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${db.ip}:3306/ms_api?useSSL=false&amp;useUnicode=true&amp;characterEncoding=utf8&amp;allowPublicKeyRetrieval=true
    username: root
    password: ${db.password.mysql}

  redis:
    database: 0
    host: ${db.ip}
    port: 6379
    password: ${db.password.redis}
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

eureka:
  client:
    service-url:
      defaultZone: http://${eureka-server-ip}:8000/eureka

  instance:
    prefer-ip-address: true
    ip-address: ${spring.cloud.client.ip-address}
    non-secure-port-enabled: true
    non-secure-port: ${server.port}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

jwt:
  key: yanzhou__jghuang
  expire: 3h

logging:
  file:
    clean-history-on-start: true
    max-size: 100MB
    max-history: 7
  pattern:
    console: "[%date][%-5level][reqId:%X{requestId}][%logger]-> %msg%n"
    file: "[LHC-USER][%date][%-5level][reqId:%X{requestId}][%logger]-> %msg%n"
  level:
    root: info
    org.hibernate: info
    com.hjg: debug

---
spring.profiles: dev
logging.file.path: E:\dev_log
eureka-server-ip: 127.0.0.1
db:
  ip: 127.0.0.1
  password:
    mysql: root
    redis:

---
spring.profiles: pro
logging.file.path: /root/lhc/logs
eureka-server-ip: 172.18.0.2
db:
  ip: 172.17.0.16
  password:
    mysql:
    redis: