server:
  port: 8100

spring:
  application:
    name: lhc-user

  jpa:
#    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///ms_api?useSSL=false&amp;useUnicode=true&amp;characterEncoding=utf8&amp;allowPublicKeyRetrieval=true
    username: root
    password: root

  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka
  instance:
    prefer-ip-address: true
    ip-address: ${spring.cloud.client.ip-address}
    non-secure-port-enabled: true
    non-secure-port: ${server.port}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

logging:
  pattern:
    console: "[%date][%-5level][reqId:%X{requestId}][%logger]=> %msg%n"

  level:
    root: info
    org.hibernate: info
#    org.hibernate.hql.internal.ast.exec.BasicExecutor: trace
#    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.hjg: debug

jwt:
  key: yanzhou__jghuang
